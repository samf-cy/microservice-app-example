# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
name : Docker-CI
trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build auth image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'amsf9619/auth'
        command: 'build'
        dockerfile: '$(Build.SourcesDirectory)/auth-api/Dockerfile'
        tags: '$(tag)'

    - task: Docker@2
      displayName: Build todos-api image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'amsf9619/todos'
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/todos-api/Dockerfile'
        tags: '$(tag)'

    - task: Docker@2
      displayName: Push frontend image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'amsf9619/todos'
        command: 'push'
        dockerfile: '$(Build.SourcesDirectory)/todos-api/Dockerfile'
        tags: '$(tag)'
