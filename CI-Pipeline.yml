# Docker
# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker
name : Docker-CI
trigger:
- master

resources:
- repo: self

variables:
  ImageName: 'amsf9619/frontend:$(Build.BuildId)'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: Docker@2
      displayName: Build frontend image
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'amsf9619/frontend'
        command: 'build'
        imageName: $(ImageName)
        Dockerfile: '**/Dockerfile'
        tags: '$(tag)'
- stage: Push
  displayName: Push Image image
  jobs:
  - job: Push 
    displayName: Push
    steps:
    - task: Docker@2
      displayName: 'Push the Frontend Docker image to Dockerhub'
      inputs:
        containerRegistry: 'Docker Hub'
        repository: 'amsf9619/frontend'
        command: 'push'
        imageName: $(ImageName)
        tags: $(tag)
      condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest')) 
